
    # MinIO S3-compatible object storage for asset management
    # Access MinIO Console at http://localhost:9090 (admin: minioadmin/minioadmin)
    # Create bucket: vendure-assets via console
    minio:
        image: minio/minio:latest
        container_name: vendure-minio-s3-storage
        ports:
            - "9000:9000"  # MinIO API
            - "9090:9090"  # MinIO Console
        environment:
            MINIO_ACCESS_KEY: minioadmin
            MINIO_SECRET_KEY: minioadmin
        volumes:
            - minio_data:/data
            - minio_config:/root/.minio
        command: server /data --console-address ":9090"
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
            interval: 30s
            timeout: 20s
            retries: 3
            start_period: 5s
        labels:
            - "io.vendure.create.name=minio-s3-storage"
